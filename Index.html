    function toggleForm() {
    var formContainer = document.getElementById('formContainer');
    var dataContainer = document.getElementById('dataContainer');
    var toggleButton = document.querySelector('.toggle-button');

    if (formContainer.style.display === 'none' || formContainer.style.display === '') {
      formContainer.style.display = 'block';
      dataContainer.style.display = 'none';
      toggleButton.textContent = 'Cerrar Formulario';
    } else {
      formContainer.style.display = 'none';
      dataContainer.style.display = 'block';
      toggleButton.textContent = 'Abrir Formulario';
    }
  }

  function descargarPD() {
      // Obtener la tabla por su ID
      var tabla = document.getElementById('resultado');
 
      // Configuración para la generación del PDF
      var opciones = {
          margin: 10,
          filename: 'mi_Cotizacion.pdf',
          image: { type: 'jpeg', quality: 0.98 },
          html2canvas: { scale: 2 },
          jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
      };
 
      // Usar html2pdf para generar el PDF
      html2pdf(tabla, opciones).then(function(pdf) {
          // Obtener los datos del PDF como un blob
          var blob = pdf.output('blob');
 
          // Crear una URL del blob
          var url = URL.createObjectURL(blob);
 
          // Abrir una nueva ventana con el PDF
          window.open(url, '_blank');
 
          // Mostrar el mensaje de éxito
          swal({
              title: "Éxito",
              text: "El PDF se descargó correctamente...!",
              icon: "success",
              timer: 2000,
              buttons: false
          });
      });
  }
