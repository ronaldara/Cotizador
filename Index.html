        function calcularCostoTotal() {
            var Producto = document.getElementById('Modelo').value;
            var Plan = document.getElementById('Plan').value;
            var control = document.getElementById('check');
            if(control.checked){
             control=50;
             }else{
               control=0;
             }
            //alert(control);
            var nm = document.getElementById('costoProducto').value;
            var costoProducto=parseFloat(nm.replace(/[\$,]/g,''));
            var mesesPagar = parseInt(document.getElementById('mesesPagar').value);
            var Enganche = document.getElementById('Enganche').value;
            var total =parseInt(Plan) + parseInt(costoPlan);
            var conenganche =(parseInt(costoProducto) * parseInt(Enganche))/100;
 //total  
           var totalmensual = costoProducto - conenganche;
         
           var costoPlan = totalmensual / mesesPagar;
           var tot= (parseInt(totalmensual) / parseInt(mesesPagar))+ parseInt(Plan);
           var to = tot + control;
         console.log(totalmensual);

            var tablaResultados = document.getElementById('tablaResultados');
            var newRow = tablaResultados.insertRow(tablaResultados.rows.length);
            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            var cell4 = newRow.insertCell(3);
            var cell5 = newRow.insertCell(4);
            var cell6 = newRow.insertCell(5);
            var cell7 = newRow.insertCell(6);    
            var cell8 = newRow.insertCell(7);

            cell1.innerHTML = Producto
             cell2.innerHTML = costoProducto.toFixed(2);
           cell3.innerHTML= mesesPagar;
            cell4.innerHTML = costoPlan.toFixed(2);
            //cell4.innerHTML = Producto;
             cell5.innerHTML = Plan;
             cell6.innerHTML = control;
            cell7.innerHTML = conenganche;
             cell8.innerHTML = to.toFixed(2);
           
        }

function descargarPDF() {
            // Obtener la tabla por su ID
            var tabla = document.getElementById('resultado');

            // Configuración para la generación del PDF
            var opciones = {
                margin: 10,
                filename: 'mi_Cotizacion.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            // Usar html2pdf para generar el PDF
            html2pdf(tabla, opciones);
        }

function mostrarSugerencias() {
        const input = document.getElementById('Producto');
        const inputValue = input.value.toLowerCase();
        const autocompleteList = document.getElementById('autocomplete-list');
        autocompleteList.innerHTML = ''; // Limpiar la lista de sugerencias

        // Filtrar productos que coincidan con la entrada del usuario
        const sugerencias = productos.filter(producto =>
            producto.Equipo.toLowerCase().includes(inputValue)).map(producto => producto.Equipo);

        // Mostrar sugerencias en la lista
        sugerencias.forEach(sugerencia => {
            const listItem = document.createElement('li');
            listItem.textContent = sugerencia;
            listItem.onclick = () => llenarInput(sugerencia);
            autocompleteList.appendChild(listItem);
        });
autocompleteList.style.display='block';
      }

       document.getElementById('Producto').value = producto;
